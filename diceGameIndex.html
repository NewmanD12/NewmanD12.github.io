<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Dice Game</title>

  <link rel="stylesheet" href="diceStyles.css">
</head>
<body>
  <div class="container-fluid">
    <nav class="nav my-3 navbar-expand justify-content-center">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
        <li class="nav-item">
          <a href="porfolio.html" class="nav-link">Portfolio</a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h1 id="main-header"></h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="header">
          <h1 id="die-1-header">1</h1>
        </div>
        <img id="die-1" src="https://cdn.emojidex.com/emoji/seal/die_face_1.png?1422536664" alt="" class="img-fluid">
      </div>
      <div class="col">
        <div class="header">
          <h1 id='die-2-header'>1</h1>
        </div>
        <img id='die-2' src="https://cdn.emojidex.com/emoji/seal/die_face_1.png?1422536664" alt="" class="img-fluid">
      </div>
    </div>
    <div class="row">
      <div class="row">
        <div class="col">
          <p id="player-1-Score">Player 1 Score: 0</p>
        </div>
        <div class="col">
          <p id="player-2-Score">Player 2 Score: 0</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="button">
        <button>Roll Dice</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p id="total-total">Total: 0</p>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="diceGameJS.js"></script>
</body>
</html>
